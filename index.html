<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button id="theme-toggle-btn">☀️</button>
        </div>
        
        <div class="calculator">
            <div class="display">
                <div class="previous-operation" id="previous-operation"></div>
                <div class="current-operation" id="current-operation">0</div>
            </div>
            
            <div class="buttons">
                <button class="btn clear" data-type="clear">C</button>
                <button class="btn backspace" data-type="backspace">⌫</button>
                <button class="btn operator" data-value="%">%</button>
                <button class="btn operator" data-value="/">÷</button>
                
                <button class="btn number" data-value="7">7</button>
                <button class="btn number" data-value="8">8</button>
                <button class="btn number" data-value="9">9</button>
                <button class="btn operator" data-value="*">×</button>
                
                <button class="btn number" data-value="4">4</button>
                <button class="btn number" data-value="5">5</button>
                <button class="btn number" data-value="6">6</button>
                <button class="btn operator" data-value="-">−</button>
                
                <button class="btn number" data-value="1">1</button>
                <button class="btn number" data-value="2">2</button>
                <button class="btn number" data-value="3">3</button>
                <button class="btn operator" data-value="+">+</button>
                
                <button class="btn number zero" data-value="0">0</button>
                <button class="btn decimal" data-value=".">.</button>
                <button class="btn equals" data-type="calculate">=</button>
            </div>
        </div>
        
        <div class="history">
            <h3>Historial</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
